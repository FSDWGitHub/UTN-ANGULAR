<div class="contact-container">
    <h2>Contacto</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input id="name" formControlName="name" type="text">
        <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
          <small *ngIf="contactForm.get('name')?.errors?.['required']">Nombre requerido</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email">
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
          <small *ngIf="contactForm.get('email')?.errors?.['required']">Email requerido.</small>
          <small *ngIf="contactForm.get('email')?.errors?.['email']">Ingrese un email v√°lido.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" formControlName="message"></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
          <small *ngIf="contactForm.get('message')?.errors?.['required']">Mensaje requerido</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
    </form>
    <br>
    <a routerLink="/">Volver al inicio</a>
  </div>
